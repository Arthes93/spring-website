<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header"/>-->
<head th:replace="fragments/header :: markdownHeader">

<body>
<nav th:replace="fragments/navigation :: navigation"/>

<form class="container" th:object="${postForm}" th:action="@{/new}" th:method="post">
    <div class="form-group">
        <label th:for="title">Title</label>
        <input type="text" th:value="*{title}" name="title" class="form-control" id="title" placeholder="제목">
    </div>

    <div id="markdown-container">
        <div id="content" class="section">
            <div id="edit" class="mode">
                <div class="content">
                    <textarea id="markdown" th:value="*{content}" name="content" rows="10"></textarea>
                </div>
            </div>

            <div id="preview" class="mode">
                <div id="output" class="content markdown-body">
                </div>
            </div>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label th:for="content">Content</label>-->
<!--        <textarea class="form-control" th:value="*{content}" name="content" rows="10"></textarea>-->
<!--    </div>-->

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>

    <div class="btn pull-right">
        <input type="submit" value="Submit">
    </div>
</form>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
