<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>
<body>

<!-- Navigation -->
<nav th:replace="fragments/navigation :: navigation"/>

<!-- Page Content -->
<div class="container" th:object="${Post}">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4" th:text="${Post.title}">Post Title</h1>

            <!-- Author -->
            <p class="lead">
                by
                <a href="#" th:text="${Post.author}">Start Bootstrap</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p>Posted on January 1, 2019 at 12:00 PM</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead" th:text="${Post.content}">
            <hr>
            <!-- Comments Form -->
            <div th:replace="comment/form :: commentForm"></div>
            <!-- Single Comment -->
            <div th:replace="comment/single :: singleComment"></div>
            <!-- Comment with nested comments -->
            <div th:replace="comment/nested :: nestedComment"></div>
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Search Widget -->
            <div th:replace="widgets/search :: search"></div>

            <!-- Categories Widget -->
            <div th:replace="widgets/categories :: categories"></div>

            <!-- Side Widget -->
            <div th:replace="widgets/side :: side"></div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="js/jquery/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
